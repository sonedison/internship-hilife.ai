<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        //Array

        const animals = ['cat', 'rat', 'lion', 'tiger', 'elephant', 'kangaroo'];
        console.log("Array : " + animals);
        console.log("First Element : " + animals[0]);
        console.log("Second Element : " + animals[1]);
        console.log("Third Element : " + animals[2]);
        console.log("Fourth Element : " + animals[3]);
        console.log("Fifth Element : " + animals[4]);
        console.log("Sixth Element : " + animals[5]);



        //Objects

        var obj = {
            name: "m.dinesh",
            rollno: "2006",
            city: "Trichy",
            state: "kerala",
            country: "India"
        }

        console.log("Object : " + obj);
        console.log("Name : " + obj.name);
        console.log("Roll No : " + obj.rolno);
        console.log("City : " + obj.city);
        console.log("State : " + obj.state);
        console.log("Country : " + obj.country);
    </script>
</body>

</html>
