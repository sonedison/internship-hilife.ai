<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <script>
        //String Methods in Javascript
        var text = "hi iam ganesh";
        console.log(text.length);
        console.log(text.slice(0, 6));
        console.log(text.replace("Javascript", "JS"));
        console.log(text.substring(6, 11));
        console.log("substr Method : " + text.substr(15, 10));
        console.log(text.toUpperCase());
        console.log(text.toLowerCase());
        console.log(text.concat("Programming Language !"));
        console.log(text.trim());

        //Number Methods in Javascript

        var number = "2000";
        console.log(Number(number));
        var number = 572005.9999;
        //coverts the number to String
        console.log(number.toString());
        // value given in this method decides how many number need to put after the decimal point
        console.log(number.toFixed(2));
        //value given here put the value times number before the e symbol
        console.log(number.toExponential(6));
        // this method returns the number as the number
        console.log(number.valueOf(3));
        //this fuction is used to give the length of the number
        console.log(number.toPrecision(10));

        console.log("TASK-2");
    </script>

</body>

</html>
